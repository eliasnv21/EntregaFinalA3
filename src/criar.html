<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="criar.css">
    <link rel="stylesheet" href="games/crud/css/button.css">
    <link rel="stylesheet" href="games/crud/css/main.css">
    <link rel="stylesheet" href="games/crud/css/modal.css">
    <link rel="stylesheet" href="games/crud/css/records.css">
    <title>MotionGames</title>
</head>
<body>

    <div class="container">
        <aside>
            <div class="toggle">
                <div class="logo">
                    <img src="icons/icon-login.png" alt="">
                    <h2>Motion<span class="danger">Games</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">
                        close
                    </span>
                </div>
            </div>

            <div class="sidebar">
                <a href="principal.html">
                    <span class="material-icons-sharp" >
                        home
                    </span>
                    <h3>Home</h3>
                </a>

                <a href="jogos.html">
                    <span class="material-icons-sharp">
                        sports_esports
                    </span>
                    <h3>Jogos</h3>
                </a>
                
                <a href="#">
                    <span class="material-icons-sharp">
                        star
                    </span>
                    <h3>Meus Jogos</h3>
                </a>

                <a href="criar.html"  class="active">
                    <span class="material-icons-sharp">
                        add
                    </span>
                    <h3>Criar Jogo</h3>

                </a>
                
                <a href="inicio.html">
                    <span class="material-icons-sharp">
                        logout
                    </span>
                    <h3>Sair</h3>
                </a>
            </div>
        </aside>
        
        <div class="nav-bar">
            <div class="busca">
                <span class="material-icons-sharp" id="lupa">
                    search
                </span>
                
                <input id="buscar" type="text" placeholder="Pesquisar">
            </div>
        </div>
            
        <aside>
            <div class="perfil">
                <span>Olá, <strong>Rafael</strong></span>
                <span class="material-icons-sharp">
                    person
                </span>
            </div>
        </aside>
            
    </div>

    <main>
        <h1>Criar novo jogo</h1>

        <form action="GET">
            <span>Nome</span>
            <input type="text" name="nome" id="nome">

            <span>Categoria</span>
            <select name="category" id="categoria">
                <option value=""></option>
                <option value="jogando">Jogando</option>
                <option value="nãoJogado">Zerado</option>
                <option value="zerado">Zerado</option>
                <option value="jogado">Jogado</option>
            </select>

            <span>Nota</span>
            <input type="number" name="nota" id="nota">

            <span>Stream</span>
            <select name="stream" id="stream">
                <option value=""></option>
                <option value="EpicGames">EpicGames</option>
                <option value="Steam">Steam</option>
                <option value="Origin">Origin</option>
                <option value="Desura">Desura</option>
            </select>

            <button type="submit">Criar</button>
            
        </form>
    </main>


    <script src="games/crud/crud.js"></script>
</body>
</html>
